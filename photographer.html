<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/pictures/logo.png" class="logo" alt="logo"/>
    </header>
    <main id="main">
      <section id="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Modal opening"
        tabindex="0">
          Contactez-moi</button>
        <nav class="info-bar" aria-label="Trier les media" tabindex="0">
          <h3 id="trier-par">Trier Par</h3>
          <ul>
            <div class="popular-angle">
              <li class="popular">Popularité</li>
              <em class="fa-solid fa-angle-up"></em>
              <em class="fa-solid fa-chevron-down"></em>
            </div>
            <li class="date">Date</li>
            <li class="title">Titre</li>
          </ul>
        </nav>
      </section>

      <article class="photographer-media" aria-label="Afficher les media">
      </article>
      <section class="lightbox">
        <button class="lightbox-close" aria-label="Lightbox closing"><em class="fas fa-times"></em></button>
        <button class="lightbox-next" aria-label="Next media"><em class="fas fa-angle-right"></em></button>
        <button class="lightbox-prev" aria-label="Prev media"><em class="fas fa-angle-left"></em></button>
        <aside class="lightbox-container">
        </aside>
      </section>
      <article class="total-of-likes_bloc" aria-label="Total of likes" tabindex="0">
        <div class="total-of-likes">
        </div>
        <em class ="fa-solid fa-heart"></em>
        <aside class="price-day"></aside>
      </article>
    </main>
    <section id="contact_modal" aria-hidden="true" role="dialog">
			<article class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" 
            alt="close" aria-label="Modal closing"/>
        </header>
				<form id ="contact-form" action="#" method="get">
					<aside>
						<label for="last-name">Nom</label>
						<input id ="last-name" type="text"/>
            <p id="last-name-error"></p>
          </aside>
          <aside>
						<label for="first-name">Prénom</label>
						<input id="first-name" type="text" name="firstName"/>
            <p id="first-name-error"></p>
          </aside>
          <aside>
						<label for="email">Adresse mail</label>
						<input id ="email" type="email" name="email"/>
            <p id="email-error"></p>
          </aside>
          <aside>
						<label for="message">Message</label>
						<textarea id="message" name="message">Taper votre texte ici</textarea>
            <p id="message-error"></p>
          </aside>
          <button class="submit_button" aria-label="Message sending">Envoyer</button>
				</form>
			</article>
    </section>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/onePhotographerFactory.js"></script>
    <script src="/scripts/factories/mediaPhotographerFactory.js"></script>
  </body>
</html>
