<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/pictures/logo.png" class="logo" />
    </header>
    <main id="main">
      <div id="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <aside class="info-bar">
          <h3 id="trier-par">Trier Par</h3>
          <ul>
            <div class="popular-angle">
              <li class="popular">Popularité</li>
              <i class="fa-solid fa-angle-up"></i>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <li class="date">Date</li>
            <li class="title">Titre</li>
          </ul>
        </aside>
      </div>

      <div class="photographer-media">
      </div>
      <section class="lightbox">
        <button class="lightbox-close"><i class="fas fa-times"></i></button>
        <button class="lightbox-next"><i class="fas fa-angle-right"></i></button>
        <button class="lightbox-prev"><i class="fas fa-angle-left"></i></button>
        <aside class="lightbox-container">
        </aside>
      </section>
      <article class="total-of-likes_bloc">
        <div class="total-of-likes">
        </div>
        <i class ="fa-solid fa-heart"></i>
        <aside class="price-day"></aside>
      </article>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id ="contact-form" action="#" method="get">
					<div>
						<label>Nom</label>
						<input id ="last-name" type="text" name="lastName"/>
            <p id="last-name-error"></p>
					</div>
          <div>
						<label>Prénom</label>
						<input id="first-name" type="text" name="firstName"/>
            <p id="first-name-error"></p>
					</div>
          <div>
						<label>Adresse mail</label>
						<input id ="email" type="email" name="email"/>
            <p id="email-error"></p>
					</div>
          <div>
						<label>Message</label>
						<textarea id="message" name="message"></textarea>
            <p id="message-error"></p>
					</div>
          <button class="submit_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/onePhotographerFactory.js"></script>
    <script src="/scripts/factories/mediaPhotographerFactory.js"></script>
  </body>
</html>
